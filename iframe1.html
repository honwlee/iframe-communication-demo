<!DOCTYPE html>
<html>

<head>
    <title>Iframe1-表单</title>
</head>

<body>
    <div>
        <form id="form">
            <label>发句话吧：</label>
            <input id="input-text" type="text" name="" required autofocus placeholder="来写点什么吧！">
            <input type="submit" value="GO!">
        </form>
    </div>
    <script>
    var form = document.getElementById("form");
    form.onsubmit = function() {
        var message = document.getElementById('input-text').value;
        window.parent.frames[1].postMessage(message, '*');
        return false;
    }
    </script>
</body>

</html>
